{% extends "base.html" %}
{% block content %}
<h2>Our Cakes</h2>
<div class="product-grid">
    {% for cake in products %}
    <div class="product-card">
        <img src="{{ cake.image }}" alt="{{ cake.name }}">
        <h3>{{ cake.name }}</h3>
        <p>RM {{ "%.2f"|format(cake.price) }}</p>
        <button>Add to Cart</button>
    </div>
    {% endfor %}
</div>
{% endblock %}
